spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    url: ${SPRING_DATASOURCE_URL}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: true
  flyway:
    baseline-on-migrate: true
    enabled: true
  data:
    redis:
      url: ${REDIS_URL}
aws:
  s3:
    bucket: ${S3_BUCKET_NAME}
    region: eu-west-2
    access-key: ${S3_ACCESS_KEY}
    secret-key: ${S3_SECRET_KEY}
jwt:
  secret:
    key: ${JWT_SECRET_KEY}
server:
  servlet:
    session:
      cookie:
        same-site: none
        secure: true
  forward-headers-strategy: framework
app:
  frontend-url: ${FRONTEND_URL}
  first-api-key: ${FIRST_API_KEY}
  second-api-key: ${SECOND_API_KEY}
  squad-list-base-url: ${SQUAD_LIST_BASE_URL}
  fixture-list-base-url: ${FIXTURE_LIST_BASE_URL}
  competition-base-url: ${COMPETITION_BASE_URL}
brevo:
  api-key: ${BREVO_API_KEY}
  from-email: ${BREVO_FROM_EMAIL}

logging:
  level:
    org.springframework.data.redis: error